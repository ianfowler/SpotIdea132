<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script src="helpers.js"></script>
    <script defer src="spot.js"></script>



  </head>

  <body>
    <header>
      <h1>Spotify Game!</h1>
    </header>

    <main>

      <section id="search-view" >
        <h2>Choose an artist:</h1>
          <p>Your mom is your mom!</p>
        <input type="text" placeholder="Search.."/>
        <div id="search-results">
          <!-- To be populated -->
        </div>
      </section>


      <section id="play-view" class="hidden">
        <h2>Now order it!</h1>
        <p>Your mom is your mom!</p>

        <div id="track-container">
          <!-- To be populated -->
        </div>

        <button id="play-view-done">Done</button>
      </section>

      <section id="results-view" class="hidden">
       <h2>Your score</h1>
       <p></p>

       <div>
        <article>
          <h3>Your ordering</h3>
          <ol id="your-ordering">
            <!-- To be populated -->
          </ol>
        </article>
        <article>
          <h3>Actual ordering</h3>
          <ol id="actual-ordering">
            <!-- To be populated -->
          </ol>
        </article>
       </div>
       <button id="results-view-done">Play again!</button>
      </section>

      

    </main>
  </body>
</html>
