<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="helpers.js"></script>
    <script defer src="starter.js"></script>
  </head>

  <body>
    <header>
      <h1>Spotify Game!</h1>
    </header>

    <main>

      <section id="search-view">
        <h2>Choose an album:</h1>
        <input type="text" placeholder="Search.."/>
        <div id="search-results">
          <!-- To be populated -->
        </div>
      </section>


      <section id="play-view">
        <h2>Now order it!</h1>

        <div id="track-container">
          <!-- To be populated -->
        </div>

        <button>Done</button>
      </section>

      <section id="results-view">
       <h2>Your score</h1>
       <p></p>

       <div>
        <article>
          <h3>Your ordering</h3>
          <ol id="your-ordering">
            <!-- To be populated -->
          </ol>
        </article>
        <article>
          <h3>Actual ordering</h3>
          <ol id="actual-ordering">
            <!-- To be populated -->
          </ol>
        </article>
       </div>
       <button>Play again!</button>
      </section>

      

    </main>
  </body>
</html>
