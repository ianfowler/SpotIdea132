<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="helpers.js"></script>
    <script defer src="spot.js"></script>
  </head>

  <body>
    <header>
      <h1>Spotify Game!</h1>
    </header>

    <main>

      <section id="search-view">
        <h2>Choose an album:</h1>
        <input type="text" placeholder="Search.."/>
        <div id="search-results">

          <article>
            <img 
            src="https://i.scdn.co/image/ab67616d00001e02cafe9404f872e4c0e91a8cc8" 
            alt="Doolittle"
            draggable="false"
            loading="lazy"
            />
            <h3>Doolittle</h2>
            <p>Pixies</p>
            <p>1989</p>
            <p>15 Tracks</p>
          </article>

        </div>
      </section>


      <section id="play-view">
        <h2>Now order it!</h1>

        <div id="track-container">
          <article class="cell">
            <h3>Tame</h2>
            <div>
              <button>^</button>
              <button>v</button>
            </div>
          </article>
          <article class="cell">
            <h3>Tame</h2>
            <div>
              <button>^</button>
              <button>v</button>
            </div>
          </article>
          <article class="cell">
            <h3>Tame</h2>
            <div>
              <button>^</button>
              <button>v</button>
            </div>
          </article>
        </div>

        <button>done</button>
      </section>

      <section id="results-view">
       <h2>Your score</h1>
       <p></p>
      </section>

      

    </main>
  </body>
</html>
